<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

</h:head>
<h:body>
	<ui:composition template="/templates/pages/index-template.xhtml">
		<ui:define name="pageContent">
			<!--messages-->
			<div class="container-fluid">
				<div class="row" style="margin-top: 30px;">
					<div class="col-md-4 col-md-offset-4 textalign">
						<h:messages id="msg" styleClass="messages"/>
					</div>
				</div>
			</div><!--END messages-->


			<!--content-->
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 col-md-offset-2" style="margin-top: 100px">
						<div class="col-md-6 col-md-offset-3">
							<div class="container-fluid">
								<div class="row">
									<h:form style="padding: 30px; margin-top: 40px;">
										<div class="row" style="padding-top: 30px;">
											<div class="col-md-2 textright">
												<h:outputLabel for="idzaz"
															   value="#{textIndex.PASSWORD_OLD}"/>
											</div>
											<div class="col-md-8">
												<h:inputSecret id="idzaz"
															   class="form-control"
															   type="password"
															   value="#{accountBB.passwordOld}"
															   required="true"
															   requiredMessage="#{textIndex.REQUIRED_PASSWORD}"
															   validatorMessage="#{textIndex.VALIDATOR_LENGTH_PASSWORD}">
													<f:validateLength minimum="6" maximum="20"></f:validateLength>
												</h:inputSecret>
											</div>
											<div class="col-md-2"></div>
										</div>

										<div class="row" style="padding-top: 30px;">
											<div class="col-md-2 textright">
												<h:outputLabel for="idzaz"
															   value="#{textIndex.PASSWORD_NEW}"/>
											</div>
											<div class="col-md-8">
												<h:inputSecret id="idzaze"
															   class="form-control"
															   type="password"
															   value="#{accountBB.passwordConfirm}"
															   required="true"
															   requiredMessage="#{textIndex.REQUIRED_PASSWORD}"
															   validatorMessage="#{textIndex.VALIDATOR_LENGTH_PASSWORD}">
													<f:validateLength minimum="6" maximum="20"></f:validateLength>
												</h:inputSecret>
											</div>
											<div class="col-md-2"></div>
										</div>

										<div class="row" style="padding-top: 30px;">
											<div class="col-md-2 textright">
												<h:outputLabel for="idzaz"
															   value="#{textIndex.PASSWORD_CONFIRM}"/>
											</div>
											<div class="col-md-8">
												<h:inputSecret id="idzazaa"
															   class="form-control"
															   type="password"
															   value="#{accountBB.passwordNew}"
															   required="true"
															   requiredMessage="#{textIndex.REQUIRED_PASSWORD}"
															   validatorMessage="#{textIndex.VALIDATOR_LENGTH_PASSWORD}">
													<f:validateLength minimum="6" maximum="20"></f:validateLength>
												</h:inputSecret>
											</div>
											<div class="col-md-2"></div>
										</div>

										<div class="row" style="padding-top: 30px;">
											<div class="col-md-4 col-md-offset-4" style="text-align: center">
												<h:commandButton value="#{textIndex.CHANGE_PASSWORD}"
																 action="#{accountBB.changePassword()}"
																 update="msg"
																 class="btn btn-secondary buttonIndex"/>
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div><!--END content-->
		</ui:define>
	</ui:composition>
</h:body>
</html>
