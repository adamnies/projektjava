<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

</h:head>
<h:body>
    <ui:repeat value="#{profileFriendsBB.friendsList}" var="friend">
        <div class="row">
            <div style="padding: 10px; margin-top: 10px; margin-bottom: 10px;">
                <div class="col-md-4">
                    <h:graphicImage url="#{friend.profileImage}"
                                    style="width: 50px; height: 50px; border-radius: 50%; border: 3px solid rgba(160,195,202,0.53)">
                    </h:graphicImage>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="fontPro" style="text-align: center">
                            #{friend.firstName}
                        </div>
                        <div class="fontPro" style="text-align: center">
                            #{friend.lastName}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:repeat>
    <div>
        <h:form>
            <div style="text-align: center">
                <h:commandLink value="#{textProfile.FRIENDS_LIST}"
                               action="profile?faces-redirect=true"/>
            </div>
        </h:form>

    </div>
</h:body>
</html>
